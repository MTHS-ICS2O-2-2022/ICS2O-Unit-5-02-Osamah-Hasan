<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage with i0cone" />
    <meta name="keywords" content="mths, ics20, osamah" />
    <meta name="auther" content="Osamah hasan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.lime-light_blue.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Positive and Negative</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Get Positive or Negative</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/download.png" alt="style">
        <p>pick positive or negative</p>
        <div id="radio-buttons">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive.">
            <input checked class="mdl-radio__button" id="positive." name="radio" type="radio" value="on" />
            <span class="mdl-radio__label">Positive</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative.">
            <input class="mdl-radio__button" id="negative." name="radio" type="radio" value="off" />
            <span class="mdl-radio__label">Negative</span>
          </label>
        </div>
        <br />
        <div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()">
            Show Value
          </button>
          <div id="radio-button-value">Your number is: .</div>
        </div>
      </main>
    </div>
  </body>
