<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage with i0cone" />
    <meta name="keywords" content="mths, ics20, osamah" />
    <meta name="auther" content="Osamah hasan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.lime-light_blue.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Positive and Negative</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Get Positive or Negative</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/download.png" alt="style">
        <div class="page content">Chouse Positive or Negative</div>
        <div id="RondomNumber"></div>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Positive">
            <input type="radio" id="Positive" class="mdl-radio__button" name="options" value="1" checked>
            <span class="mdl-radio__label">Positive</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Negative">
            <input type="radio" id="Negative" class="mdl-radio__button" name="options" value="2">
            <span class="mdl-radio__label">Negative</span>
          </label>
          <br />
          <br />
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="result ()">Get Number</button>
        <div id="answer">
        </div>
      </main>
    </div>
  </body>
</html>
